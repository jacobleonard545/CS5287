version: '3.8'

services:
  # Kafka - Minimal config for t2.micro
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:19092,EXTERNAL://3.148.242.194:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'CA4-Kafka-Cluster-2025'
      # Memory optimization
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms128M"
    mem_limit: 384m
    mem_reservation: 256m
    restart: unless-stopped
    networks:
      - ca4-network

  # Processor
  processor:
    image: j14le/conveyor-processor:ca3-metrics-tls
    container_name: processor
    depends_on:
      - kafka
      - influxdb
    environment:
      KAFKA_BROKER: "kafka:19092"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:19092"
      KAFKA_TOPIC: "conveyor-speed"
      KAFKA_GROUP_ID: "conveyor-processor-group"
      INFLUXDB_URL: "https://influxdb:8086"
      INFLUXDB_TOKEN: "${INFLUXDB_TOKEN}"
      INFLUXDB_ORG: "VanderbiltU"
      INFLUXDB_BUCKET: "conveyor-data"
    ports:
      - "8000:8000"
    mem_limit: 256m
    mem_reservation: 128m
    restart: unless-stopped
    networks:
      - ca4-network

  # InfluxDB with TLS
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: "${INFLUXDB_PASSWORD}"
      DOCKER_INFLUXDB_INIT_ORG: VanderbiltU
      DOCKER_INFLUXDB_INIT_BUCKET: conveyor-data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "${INFLUXDB_TOKEN}"
      INFLUXD_TLS_CERT: /etc/ssl/influxdb/tls.crt
      INFLUXD_TLS_KEY: /etc/ssl/influxdb/tls.key
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - ./tls-certs:/etc/ssl/influxdb:ro
    mem_limit: 256m
    mem_reservation: 128m
    restart: unless-stopped
    networks:
      - ca4-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD}"
      GF_INSTALL_PLUGINS: ""
      INFLUXDB_TOKEN: "${INFLUXDB_TOKEN}"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - influxdb
    mem_limit: 256m
    mem_reservation: 128m
    restart: unless-stopped
    networks:
      - ca4-network

networks:
  ca4-network:
    driver: bridge

volumes:
  influxdb-data:
  grafana-data:
