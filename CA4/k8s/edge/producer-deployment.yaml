apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: conveyor-pipeline-edge
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: j14le/conveyor-producer:ca3-metrics
        imagePullPolicy: Never
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: producer-config
              key: KAFKA_BROKER
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: producer-config
              key: KAFKA_TOPIC
        ports:
        - containerPort: 8000
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
